<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playground Joy</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    background: linear-gradient(to top, #6ec1e4 60%, #aee1f9);
    position: relative;
  }

  /* Ground */
  .ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 30vh;
    background: #7fc97f;
  }

  /* Playground equipment */
  .playground {
    position: absolute;
    bottom: 30vh;
    left: 10%;
    width: 80%;
    height: 40vh;
    background: url('https://cdn.pixabay.com/photo/2016/11/29/05/08/playground-1869406_1280.png')
                no-repeat center bottom / contain;
  }

  /* Kids */
  .kid {
    position: absolute;
    bottom: 30vh;
    width: 80px;
    height: 120px;
    background-size: contain;
    background-repeat: no-repeat;
  }

  .kid1 {
    left: -120px;
    background-image: url('https://cdn.pixabay.com/photo/2014/04/03/10/01/boy-309435_1280.png');
    animation: run1 10s linear forwards;
  }

  .kid2 {
    left: -200px;
    background-image: url('https://cdn.pixabay.com/photo/2014/04/03/10/00/girl-309433_1280.png');
    animation: run2 10s linear forwards;
  }

  .kid3 {
    left: 70%;
    bottom: 30vh;
    width: 90px;
    height: 130px;
    background-image: url('https://cdn.pixabay.com/photo/2014/04/03/10/00/girl-309434_1280.png');
    background-size: contain;
    background-repeat: no-repeat;
    animation: wave 1.5s ease-in-out infinite alternate;
  }

  @keyframes run1 {
    0% { left: -120px; }
    30% { left: 25%; }
    60% { left: 45%; }
    80% { left: 55%; }
    100% { left: 65%; }
  }

  @keyframes run2 {
    0% { left: -200px; }
    30% { left: 15%; }
    60% { left: 40%; }
    80% { left: 50%; }
    100% { left: 60%; }
  }

  @keyframes wave {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(5deg); }
  }

  /* Sun */
  .sun {
    position: absolute;
    top: 5%;
    right: 8%;
    width: 100px;
    height: 100px;
    background: radial-gradient(circle at center, #fff07d 30%, #ffce00 70%);
    border-radius: 50%;
    box-shadow: 0 0 50px 15px #fff07d;
    animation: shine 4s ease-in-out infinite alternate;
  }

  @keyframes shine {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(1.1); opacity: 0.9; }
  }

  /* Caption */
  .caption {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 2rem;
    color: white;
    text-shadow: 2px 2px 5px #000;
    animation: captionFade 10s ease-in-out forwards;
  }

  @keyframes captionFade {
    0%, 20% { opacity: 0; }
    30%, 80% { opacity: 1; }
    100% { opacity: 0; }
  }
</style>
</head>
<body>
  <div class="caption">Playground Joy</div>
  <div class="sun"></div>
  <div class="ground"></div>
  <div class="playground"></div>
  <div class="kid kid1"></div>
  <div class="kid kid2"></div>
  <div class="kid3"></div>

  <script>
    // Optional: ambient sound (console simulation)
    setTimeout(() => console.log("ðŸŽµ Laughter, swings, and birds chirping"), 2000);
  </script>
</body>
</html>
