<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playground Joy</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    background: linear-gradient(to top, #6ec1e4 60%, #aee1f9);
    position: relative;
  }

  /* Ground */
  .ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 35vh;
    background: #8dc26f;
  }

  /* Playground structure */
  .swing {
    position: absolute;
    bottom: 35vh;
    left: 55%;
    width: 150px;
    height: 200px;
    background: url('https://cdn.pixabay.com/photo/2017/01/31/13/14/swing-2029260_960_720.png') 
                no-repeat center/contain;
  }

  /* Kids */
  .kid {
    position: absolute;
    bottom: 35vh;
    width: 80px;
    height: 120px;
    background-size: contain;
    background-repeat: no-repeat;
  }

  .kid1 {
    left: -100px;
    background-image: url('https://cdn.pixabay.com/photo/2014/04/03/10/01/boy-309435_1280.png');
    animation: run1 10s linear forwards;
  }

  .kid2 {
    left: -180px;
    background-image: url('https://cdn.pixabay.com/photo/2014/04/03/10/00/girl-309433_1280.png');
    animation: run2 10s linear forwards;
  }

  @keyframes run1 {
    0% { left: -100px; }
    25% { left: 25%; }
    50% { left: 45%; }
    75% { left: 55%; }
    100% { left: 60%; }
  }

  @keyframes run2 {
    0% { left: -180px; }
    25% { left: 15%; }
    50% { left: 40%; }
    75% { left: 52%; }
    100% { left: 57%; }
  }

  /* Text overlay */
  .caption {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 2rem;
    color: white;
    text-shadow: 2px 2px 5px #000;
    animation: captionFade 10s ease-in-out forwards;
  }

  @keyframes captionFade {
    0%, 20% { opacity: 0; }
    30%, 80% { opacity: 1; }
    100% { opacity: 0; }
  }

  /* Swing animation (small seat motion) */
  .swing::after {
    content: '';
    position: absolute;
    bottom: 10px;
    left: 50%;
    width: 80px;
    height: 15px;
    background: #333;
    border-radius: 5px;
    transform: translateX(-50%);
    animation: swing 3s ease-in-out infinite alternate;
  }

  @keyframes swing {
    0% { transform: translateX(-50%) rotate(-10deg); }
    100% { transform: translateX(-50%) rotate(10deg); }
  }
</style>
</head>
<body>
  <div class="caption">Playground Joy</div>
  <div class="ground"></div>
  <div class="swing"></div>
  <div class="kid kid1"></div>
  <div class="kid kid2"></div>

  <script>
    // Optional: Add sound or caption triggers
    setTimeout(() => console.log("ðŸŽµ Laughter, swing creaks, playground ambience"), 2000);
  </script>
</body>
</html>
