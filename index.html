<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fruit Symphony üçâ</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    transition: background 1s ease-in-out;
  }

  #film {
    text-align: center;
    color: white;
    font-size: 3em;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
  }

  .hidden {
    opacity: 0;
    transform: scale(0.8);
  }

  .visible {
    opacity: 1;
    transform: scale(1);
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .emoji {
    display: block;
    font-size: 2em;
    animation: float 2s ease-in-out infinite;
  }
</style>
</head>
<body>
  <div id="film"></div>

  <script>
    const scenes = [
      { bg: "linear-gradient(135deg, #ff9a9e, #fad0c4)", text: "üçé Apple!", color: "#fff" },
      { bg: "linear-gradient(135deg, #f6d365, #fda085)", text: "üçå Banana!", color: "#fff" },
      { bg: "linear-gradient(135deg, #a1c4fd, #c2e9fb)", text: "üçá Grape!", color: "#fff" },
      { bg: "linear-gradient(135deg, #fbc2eb, #a6c1ee)", text: "üçì Strawberry!", color: "#fff" },
      { bg: "linear-gradient(135deg, #84fab0, #8fd3f4)", text: "ü•ù Kiwi!", color: "#fff" },
    ];

    const film = document.getElementById("film");

    let i = 0;
    function showScene() {
      const scene = scenes[i];
      document.body.style.background = scene.bg;
      film.classList.remove("visible");
      film.classList.add("hidden");

      setTimeout(() => {
        film.innerHTML = `<span class="emoji">${scene.text}</span>`;
        film.style.color = scene.color;
        film.classList.remove("hidden");
        film.classList.add("visible");
      }, 500);

      i = (i + 1) % scenes.length;
    }

    showScene();
    setInterval(showScene, 2000); // 2 seconds per fruit ‚Üí 10 seconds total
  </script>
</body>
</html>
