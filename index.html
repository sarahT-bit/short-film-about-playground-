<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Playground Fun ðŸŽ </title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    height: 100vh;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to top, #87ceeb 70%, #79d17a 30%);
    transition: background 1s ease;
  }

  #scene {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    overflow: hidden;
  }

  .narration {
    position: absolute;
    width: 100%;
    bottom: 10%;
    font-size: 2em;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    opacity: 0;
    transition: opacity 1s ease;
  }

  .visible { opacity: 1; }

  /* Characters */
  .kid {
    position: absolute;
    bottom: 20%;
    width: 100px;
    height: 120px;
    background: #ffe4b5;
    border-radius: 50% 50% 30% 30%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    transition: transform 1.5s ease;
  }

  .kid1 { left: 20%; background: #ffadad; }
  .kid2 { right: 20%; background: #9ad0ff; }

  /* Animations */
  @keyframes swing {
    0%,100% { transform: rotate(5deg); }
    50% { transform: rotate(-5deg); }
  }

  @keyframes jump {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-50px); }
  }

  .swinging { animation: swing 1s infinite ease-in-out; }
  .jumping { animation: jump 0.8s infinite ease-in-out; }

  /* Sun & scenery */
  .sun {
    position: absolute;
    top: 10%;
    left: 10%;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, #fff176 60%, #fbc02d);
    border-radius: 50%;
    box-shadow: 0 0 50px #ffeb3b;
  }

  .ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 35%;
    background: #79d17a;
  }

  .slide {
    position: absolute;
    bottom: 20%;
    left: 45%;
    width: 100px;
    height: 100px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    border-radius: 20px;
    transform: rotate(45deg);
  }
</style>
</head>
<body>
  <div id="scene">
    <div class="sun"></div>
    <div class="ground"></div>
    <div class="slide"></div>
    <div class="kid kid1">ðŸ§’</div>
    <div class="kid kid2">ðŸ‘§</div>
    <div id="narration" class="narration"></div>
  </div>

  <script>
    const narration = document.getElementById("narration");
    const kid1 = document.querySelector(".kid1");
    const kid2 = document.querySelector(".kid2");
    const body = document.body;

    const scenes = [
      { text: "A sunny day at the playground â˜€ï¸", bg: "linear-gradient(to top, #87ceeb 70%, #79d17a 30%)" },
      { text: "Two friends meet to play!", bg: "linear-gradient(to top, #a0e9ff 70%, #b6fcb6 30%)" },
      { text: "They run to the swings! ðŸŽ ", action: () => { kid1.classList.add("swinging"); kid2.classList.add("swinging"); } },
      { text: "Now itâ€™s time to jump and laugh! ðŸ˜‚", bg: "linear-gradient(to top, #fbc2eb 70%, #a6c1ee 30%)", action: () => {
          kid1.classList.remove("swinging");
          kid2.classList.remove("swinging");
          kid1.classList.add("jumping");
          kid2.classList.add("jumping");
      }},
      { text: "Playtime ends with a big smile ðŸ˜Š", bg: "linear-gradient(to top, #ffd6a5 70%, #fdffb6 30%)", action: () => {
          kid1.classList.remove("jumping");
          kid2.classList.remove("jumping");
          kid1.style.transform = "translateX(50px)";
          kid2.style.transform = "translateX(-50px)";
      }},
    ];

    let i = 0;
    function showScene() {
      const scene = scenes[i];
      narration.classList.remove("visible");
      body.style.background = scene.bg || body.style.background;
      setTimeout(() => {
        narration.textContent = scene.text;
        narration.classList.add("visible");
        if (scene.action) scene.action();
      }, 500);
      i++;
      if (i < scenes.length) setTimeout(showScene, 3000);
      else setTimeout(() => narration.textContent = "The End ðŸŽ¬", 3000);
    }

    showScene();
  </script>
</body>
</html>
