  .swing {

    height: 120px;
    background: #8B4513;
    border-radius: 10px;
    transform-origin: top center;
    animation: swingAnim 2s ease-in-out infinite alternate;
  }

    0% { transform: rotate(-20deg); }

    left: 24%;
  }

  }
