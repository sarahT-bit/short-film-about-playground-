<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playground Joy</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    background: linear-gradient(to top, #78d0ff 65%, #c5f0ff);
    position: relative;
  }

  /* Ground */
  .ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 35vh;
    background: #8dc26f;
  }

  /* Playground background image */
  .playground-bg {
    position: absolute;
    bottom: 35vh;
    left: 0;
    width: 100%;
    height: 65vh;
    background: url('https://cdn.pixabay.com/photo/2017/02/14/03/03/playground-2060478_1280.png') 
                no-repeat center bottom/contain;
  }

  /* Kids (foreground animated) */
  .kid {
    position: absolute;
    width: 80px;
    height: 120px;
    bottom: 35vh;
    background-size: contain;
    background-repeat: no-repeat;
  }

  .kid1 {
    left: -100px;
    background-image: url('https://cdn.pixabay.com/photo/2014/04/03/10/01/boy-309435_1280.png');
    animation: run1 10s linear forwards;
  }

  .kid2 {
    left: -180px;
    background-image: url('https://cdn.pixabay.com/photo/2014/04/03/10/00/girl-309433_1280.png');
    animation: run2 10s linear forwards;
  }

  @keyframes run1 {
    0% { left: -100px; bottom: 35vh; }
    30% { left: 30%; }
    50% { left: 50%; }
    70% { left: 55%; }
    100% { left: 65%; }
  }

  @keyframes run2 {
    0% { left: -180px; bottom: 35vh; }
    30% { left: 20%; }
    50% { left: 45%; }
    70% { left: 52%; }
    100% { left: 60%; }
  }

  /* Static kids already playing */
  .kid3 {
    position: absolute;
    left: 70%;
    bottom: 35vh;
    width: 90px;
    height: 130px;
    background: url('https://cdn.pixabay.com/photo/2014/04/03/10/00/girl-309434_1280.png') 
                no-repeat center/contain;
    animation: wave 1.5s ease-in-out infinite alternate;
  }

  @keyframes wave {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(5deg); }
  }

  /* Caption text */
  .caption {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 2rem;
    color: white;
    text-shadow: 2px 2px 5px #000;
    animation: captionFade 10s ease-in-out forwards;
  }

  @keyframes captionFade {
    0%, 20% { opacity: 0; }
    30%, 80% { opacity: 1; }
    100% { opacity: 0; }
  }
