<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Playground Joy</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to top, #6ec1e4 60%, #aee1f9);
    overflow: hidden;
    height: 100vh;
    position: relative;
    font-family: sans-serif;
  }

  /* Ground */
  .ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 35vh;
    background: #8dc26f;
  }

  /* Kid shapes */
  .kid {
    width: 40px;
    height: 60px;
    position: absolute;
    bottom: 35vh;
    border-radius: 10px;
  }
  .kid1 { background: #ff7070; left: -50px; animation: run1 10s linear forwards; }
  .kid2 { background: #ffd670; left: -120px; animation: run2 10s linear forwards; }

  /* Swing */
  .swing {
    position: absolute;
    left: 50%;
    bottom: 35vh;
    width: 100px;
    height: 150px;
    border-left: 4px solid #5b3c11;
    border-right: 4px solid #5b3c11;
  }

  .seat {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 10px;
    background: #333;
    animation: swing 3s ease-in-out infinite alternate;
  }

  @keyframes run1 {
    0% { left: -50px; bottom: 35vh; }
    20% { left: 25%; bottom: 35vh; }
    40% { left: 45%; bottom: 35vh; }
    60% { left: 50%; bottom: 35vh; }
    80% { left: 60%; bottom: 35vh; }
    100% { left: 65%; bottom: 35vh; }
  }

  @keyframes run2 {
    0% { left: -120px; bottom: 35vh; }
    20% { left: 10%; bottom: 35vh; }
    40% { left: 35%; bottom: 35vh; }
    60% { left: 47%; bottom: 35vh; }
    80% { left: 57%; bottom: 35vh; }
    100% { left: 63%; bottom: 35vh; }
  }

  @keyframes swing {
    0% { transform: translateX(-50%) rotate(-15deg); }
    100% { transform: translateX(-50%) rotate(15deg); }
  }

  /* Text overlay */
  .caption {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 1.5rem;
    color: white;
    text-shadow: 2px 2px 5px #000;
    animation: captionFade 10s ease-in-out forwards;
  }

  @keyframes captionFade {
    0%, 20% { opacity: 0; }
    30%, 80% { opacity: 1; }
    100% { opacity: 0; }
  }
</style>
</head>
<body>
  <div class="caption">Playground Joy</div>
  <div class="ground"></div>
  <div class="swing">
    <div class="seat"></div>
  </div>
  <div class="kid kid1"></div>
  <div class="kid kid2"></div>

  <script>
    // Optional: Add simple sounds (placeholder)
    setTimeout(() => console.log("ðŸŽµ Laughter, swing creak, playground sounds"), 2000);
  </script>
</body>
</html>
